[tox]
envlist = lint,format,bandit,{py39,py310,py311,py312}
isolated_build = true
skip_missing_interpreters = true

[testenv]
passenv = HOME
sitepackages = False
allowlist_externals =
    poetry
commands_pre =
    poetry install --all-extras
commands =
    poetry run pytest -vv --cov --cov-report=html --cov-report=xml --cov-report=term-missing tests {posargs}

[testenv:lint]
commands =
    poetry run flake8 {posargs}

[testenv:format]
commands =
    poetry run black --check {posargs:.}


[testenv:bandit]
commands =
    poetry run bandit -r discourse2fedmsg_messages/ -ll

[flake8]
show-source = True
max-line-length = 100
ignore = E203,E231,W503
exclude = .git,.tox,dist,*egg
